name: Build Release Executables

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.1.0 などのタグでトリガー
  workflow_dispatch:


jobs:
  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies (macOS)
      run: |
        brew install cairo pango gdk-pixbuf libffi
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install weasyprint
    
    - name: Build macOS app with PyInstaller
      run: |
        pyinstaller build.spec --clean
    
    - name: Create ZIP archive
      run: |
        cd dist
        zip -r "Math-Exam-Creator-macOS.zip" "Math Exam Creator.app"
    
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: dist/Math-Exam-Creator-macOS.zip
        retention-days: 30

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install xhtml2pdf
    
    - name: Build Windows executable with PyInstaller
      run: |
        pyinstaller build.spec --clean
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path "dist\MathExamCreator" -DestinationPath "dist\Math-Exam-Creator-Windows.zip"
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/Math-Exam-Creator-Windows.zip
        retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-app
        path: ./artifacts
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-exe
        path: ./artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/Math-Exam-Creator-macOS.zip
          ./artifacts/Math-Exam-Creator-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
